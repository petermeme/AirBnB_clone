<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/hbnb_favicon.png">
</head>
<body>
<header>
    <div class="icon"></div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3 class="title">States</h3>
            <h4 class="subtitle">California, Arizona</h4>
            <ul class="popover">
                <li><h2>Arizona:</h2>
                    <ul class="sublist">
                        <li>Page</li>
                        <li>Page 2</li>
                    </ul>
                </li>
                <li><h2>California:</h2>
                    <ul class="sublist">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3 class="title">Amenities</h3>
            <h4 class="subtitle">Internet, kitchen</h4>
            <ul class="popover">
                <li> TV </li>
                <li>Kitchen</li>
                <li>Internet</li>
		<li>Iron</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
</div>
<footer>
	<p>Best School</p>
</footer>
</body>
</html>
